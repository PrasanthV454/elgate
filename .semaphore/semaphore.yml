version: v1.0
name: Elgate CI
agent:
  machine:
    type: e2-standard-4
    os_image: ubuntu2404
  containers:
    - name: main
      image: 'registry.semaphoreci.com/rust:1.75'
      
blocks:
  - name: "Build and Test"
    task:
      agent:
        machine:
          type: e2-standard-4          # 4-core, Ubuntu 24.04 VM
          os_image: ubuntu2404
      prologue:
        commands:
          - sudo apt-get install -y liburing-dev libnuma-dev numactl
          - checkout
      
      jobs:
        - name: "Check and Format"
          commands:
            - rustup component add rustfmt
            - cd elgate-core
            - cargo fmt -- --check
            - cargo clippy --all-targets --all-features
            
        - name: "Unit Tests"
          commands:
            - cd elgate-core
            - cargo test --verbose
        
        - name: "Run Examples"
          commands:
            - cd elgate-core
            - for example in $(ls examples/*.rs | xargs -n1 basename | sed 's/\.rs$//'); do
                cargo run --example $example || echo "Failed to run example $example"
              done
  
